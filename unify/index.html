<!doctype html>
<html>
    <head>
    	<!-- meta -->
        <meta charset="utf-8">
        <meta name="description" content="Unify | University grades calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unify | University grades calculator | Build by Dan Wilson</title>
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
		<!-- jQuery -->
		<!-- <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
		<link rel="author" href="humans.txt">
    </head>
    <body>
    	<script type="text/x-handlebars">
		<header class="sidebar">
			<a href="#"><h1>Unify</h1></a>
			<p>Unify is a simple university grades calculator. Simple put in your modules and grades and it figures out your overall grade for that year.</p>
			<p>It was built by <a href="http://danwilson.co" target="_blank">Dan Wilson</a> using <a href="http://emberjs.com" target="_blank">Ember.js.</a>
			</p>
		</header> <!-- sidebar -->


		<section class="content">
			{{outlet}}
		</section>
		</script>

		<script type="text/x-handlebars" id="index">
			<h1 class="unify">Unify</h1>
			<p class="tagline">The easiest way to calculate you overall year grade, without using calculator.</p>
			{{#linkTo 'grades' classNames="getStarted"}}<h2>Get Started</h2>{{/linkTo}}
		</script>

		<script type="text/x-handlebars" id="grades">
			<article class="inputs">
				<form>
					<label class="module-input" for="module">Module
					{{view Ember.TextField id="new-module" placeholder="Enter module title" valueBinding="newModule"}}</label>
					<label class="grade-input" for="grade">Grade
					{{view Ember.TextField id="new-grade" placeholder="Enter grade" valueBinding="newGrade" action="createGrade"}}</label>
					<a {{action "createGrade" id}} class="create-grade">Submit</a>
				</form>
			</article> <!-- inputs -->
			<article class="main">
				<h2>Average : {{average}}</h2>
				<ul>
				{{#each controller}}
					<li>
						<a {{action "removeGrade" id}}class="del">Del</a>
						<p>{{module}}</p>
						<p class="right">{{grade}}%</p>
					</li>
				{{/each}}
				</ul>
			</article> <!-- main -->
		</script>

		<!-- Scripts -->
		<script src="js/lib/jquery-1.9.1.js"></script>
		<script src="js/lib/handlebars-1.0.0-rc.3.js"></script>
		<script src="js/lib/ember-1.0.0-master.js"></script>
		<script src="http://builds.emberjs.com.s3.amazonaws.com/ember-data-0.13.js"></script>
		<script src="js/lib/localstorage_adapter.js"></script>
		<script src="js/lib/showdown.js"></script>
		<script src="js/lib/moment.js"></script>
		<script src="js/app.js"></script>
		<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46091616-1', 'danwilson.co');
  ga('send', 'pageview');

</script>
    </body>
</html>
